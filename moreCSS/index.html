<!DOCTYPE html>
<html>

    <head>
        <!-- This title gets displayed on the tab -->
        <title>More CSS Q3 Reflection</title>
        <!-- This meta tag make the text scale correctly on desktop AND mobile browsers. -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- This link and 2 scripts load the Bootstrap CSS stylesheet -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 
        <style>
            div.alert-danger {
                border-style: dashed;
                border-color: red;
                font-style: italic
            }
            div.row {
                border-style: inset;
                border-color: blue;
            }
            div.col {
                border-style: groove;
                border-color: lightskyblue;
            }
            textarea {
                color: red;
            }
       </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">
                Advanced Computer Science Reflection
            </a>
            <a class="navbar-brand" href="Responses.html">
                Responses
            </a>
        </nav>
        
        <br>

        <div class="container-fluid">
            <!-- Info text with link-->
            <a href="https://scienceleadership.instructure.com/courses/3171">
                <div class="alert alert-info" role="alert">
                    Advanced Computer Science on Canvas
                </div>
            </a>

            <!-- Alert text with different font and size-->
            <div class="alert alert-danger" role="alert">
                <!-- (MISSING?!?!) will be italicized-->
                HI! Your email address <i>(MISSING?!?!)</i> will be recorded when you submit this form.
                <!-- Line break -->
                <br>
                Not you? Switch account
                <!-- Bold text -->
                <b>* Required</b>
            </div>

            <!-- Video with 4:3 aspect ratio-->
            <div class="embed-responsive embed-responsive-4by3">
                <video controls class="embed-responsive-item">
                    <source src="../assets/videos/AdvCS.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <br>

            <form>
                <!-- Container is a table -->
                <div class="container">
                    <!-- Row of images -->
                    <div class="row">
                        <div class="col col-md-6">
                            <img class="img-fluid" src="../assets/images/greenie.png">
                        </div>
                    
                        <div class="col col-md-3">
                            <img class="img-fluid" src="../assets/images/mario.png">
                        </div>
                    
                        <div class="col col-md-3">
                            <img class="img-fluid" src="../assets/images/spongebob.png">
                        </div>
                    </div>

                    <!-- Row of questions and text boxes -->
                    <div class="row">
                        <div class="col col-md-6">
                            <div class="form-group">
                                <label for="knowledge">
                                    How has your knowledge and understanding of computer systems changed during this class? *
                                </label>
                                <textarea class="form-control" id="knowledge" rows="2">
                                </textarea> 
                            </div>
                        </div>

                        <div class="col col-md-6">
                            <div class="form-group">
                                <label for="skills">
                                    How have your programming skills changed during this class? *
                                </label>
                                <textarea class="form-control" id="skills" rows="2">
                                </textarea> 
                            </div>
                        </div>
                    </div>
                </div>

                <br>
        
                <div class="form-group ">
                    <label for="networked">How are networked programs different than the programs you've written before? How do you manage the complexity introduced by this difference? *</label>
                    <textarea class="form-control" id="networked" rows="2"></textarea>
                </div>

                <div class="form-group">
                    <label for="accomplishment">Describe an accomplishment in this class that you are proud of. *</label>
                    <textarea class="form-control" id="accomplishment" rows="2"></textarea>
                </div>

                <div class="form-group">
                    <label for="improve">Identify a skill or understanding that you would like to improve. *</label>
                    <textarea class="form-control" id="improve" rows="2"></textarea>
                </div>

                <div class="form-group">
                    <label for="collaborate">Describe your ability to collaborate on program development and how that has changed during this class. *</label>
                    <textarea class="form-control" id="collaborate" rows="2"></textarea>
                </div>

                <div class="form-group">
                    <label for="feedback">Feedback for Mr. Hernandez: *</label>
                    <textarea class="form-control" id="feedback" rows="2"></textarea>
                </div>

                <button type="button" class="btn btn-primary btn-lg btn-block" submit onclick="alert('Where do these answers get stored?')">
                    Submit
                </button>
                <br>

            </form>

        </div>
    </body>
</html>
